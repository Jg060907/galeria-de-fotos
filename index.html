<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria do Evento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="sua-logo.png" alt="Logo do Evento" class="logo" />
  </header>

  <section class="introducao">
    <h1>Bem-vindo à galeria do evento!</h1>
    <p>Veja abaixo os melhores momentos em vídeo e fotos. Você pode fazer o download de tudo no botão ao final da página.</p>
  </section>

  <section class="video-container">
    <video controls>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/T53WK-XYMdQ?si=XqOsLQJhCr9BcJdP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </video>
  </section>

  <section class="galeria">
    <div class="grid">
      <img src="foto1.jpg" class="grande" alt="Foto 1">
      <img src="foto2.jpg" class="media" alt="Foto 2">
      <img src="foto3.jpg" class="pequena" alt="Foto 3">
      <img src="foto4.jpg" class="media" alt="Foto 4">
      <img src="foto5.jpg" class="grande" alt="Foto 5">
      <img src="foto6.jpg" class="pequena" alt="Foto 6">
    </div>
  </section>

  <section class="download">
    <a href="link-para-download" class="botao-download" target="_blank">
      Faça download de suas fotos aqui
    </a>
  </section>

  <footer>
    <p>&copy; 2025 Seu Nome ou Empresa. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
